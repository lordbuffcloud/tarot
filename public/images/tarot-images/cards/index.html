<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>卡片排版練習</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>塔羅牌占卜</h1>

    <div class="tarot-area">
      <img id="tarot-card" src="https://picsum.photos/200" alt="測試圖片" />

      <div id="card-info" class="hidden">
        <h2 id="card-name"></h2>
        <p id="card-orientation"></p>
        <p id="card-description"></p>
      </div>
    </div>

    <button id="draw-button">抽一張牌</button>

    <script src="script.js"></script>
  </body>
</html>
